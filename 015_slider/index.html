<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- javascrript -->
    <script defer src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/e8644e93da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="slider_container">
      <div class="sliders">
        <img
          src="http://www.ikoreatown.com.au/wp2/wp-content/uploads/2019/02/%EB%AF%B8%EC%88%A0%EC%B9%BC%EB%9F%BC.jpg"
          class="slider"
          alt=""
        />
        <img
          src="https://post-phinf.pstatic.net/MjAxODExMDFfMjQ0/MDAxNTQxMDc1OTYxNTQ1.swIFGuyl3AYqIIXURgGUzwhcfcHuPKQSGEqALrLXvJog.z-H2r8p-xtUxUYeJy9dqMx4QSezkf0jNwznlYr3gIhIg.JPEG/%EB%AA%A8%EB%84%A4_%EC%95%84%EB%A5%B4%EC%9E%A5%ED%87%B4%EC%9C%A0%EC%9D%98_%EC%96%91%EA%B7%80%EB%B9%84%EA%BD%83%281873%29.JPG?type=w1200"
          alt=""
          class="slider"
        />
        <img
          src="https://kr.painting-planet.com/images/image832_2.jpg"
          alt=""
          class="slider"
        />
        <img
          src="https://i0.wp.com/plants-in-garden-history.com/wp-content/uploads/2016/10/%EB%AA%A8%EB%84%A41-2_%EC%95%84%EB%A5%B4%EC%9E%A5%ED%87%B4%EC%9C%A0%EC%9D%98-%EC%96%91%EA%B7%80%EB%B9%84%EC%B4%88%EC%9B%90.-1875%EB%85%84-%EC%9E%91.jpg?fit=1600%2C1176&ssl=1"
          alt=""
          class="slider"
        />
        <img
          src="https://t1.daumcdn.net/cfile/tistory/213F5641569F170126"
          alt=""
          class="slider"
        />
      </div>
      <div class="buttons">
        <button class="btn prev">
          <i class="fas fa-chevron-left"></i>
          <div class="btn_word">prev</div>
        </button>
        <button class="btn next">
          <i class="fas fa-chevron-right"></i>
          <div class="btn_word">next</div>
        </button>
      </div>
    </div>
  </body>
</html>
